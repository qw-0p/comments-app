name: Check

on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # или любую версию Node, которую вы используете
          cache: 'pnpm'

      - name: Install pnpm
        run: |
          npm install -g pnpm
          echo "pnpm version:"
          pnpm --version  # Проверяем версию для диагностики

      - name: Print PATH
        run: echo $PATH  # Проверяем переменную PATH

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint
